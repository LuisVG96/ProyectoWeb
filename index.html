<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Mobile App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <header class="app-header">
            <h1 id="current-section">Inicio</h1>
            <button id="back-btn" class="hidden">
                <span class="material-icons">arrow_back</span>
            </button>
        </header>

        <!-- Secciones -->
        <section id="home" class="section active">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar artista/álbum..." autocomplete="off">
                <button id="search-btn">
                    <span class="material-icons">search</span>
                </button>
            </div>
            <div id="artist-list" class="artist-grid"></div>
        </section>

        <section id="artist-detail" class="section hidden">
            <div id="artist-info" class="artist-header"></div>
            <div id="album-list" class="album-list"></div>
        </section>

        <section id="tracks" class="section hidden">
            <div id="album-tracks-container" class="album-tracks-container"></div>
        </section>

        <!-- Navegación inferior -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-section="home">
                <span class="material-icons">home</span>
                <span>Inicio</span>
            </button>
            <button class="nav-btn" id="library-btn">
                <span class="material-icons">library_music</span>
                <span>Biblioteca</span>
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
