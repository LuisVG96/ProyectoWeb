<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Música</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Explora Artistas</h1>
        <input type="text" id="search" placeholder="Buscar artista o álbum...">
        <button id="search-btn">Buscar</button>
    </header>
    <main>
        <section id="artist-list"></section>
        <section id="artist-profile" class="hidden"></section>
        <section id="albums" class="hidden"></section>
        <section id="tracks" class="hidden"></section>
        <button id="back-btn" class="hidden">Regresar</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
